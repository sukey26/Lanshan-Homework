<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sukey的餐厅菜单</title>
  <link rel="stylesheet" href="./homework2.CSS">
</head>

<body>
  <div class="menu">
    <h1>菜单</h1>
  </div>

  <div class="menu-body">

    <div class="food">
      <!-- 蔬菜部分 -->
      <h2>蔬菜</h2>
      <h3>凉拌黄瓜</h3>
      <div>清凉爽口,解腻神器</div>
      <div class="price">15r</div>
      <h3>小炒青菜</h3>
      <div>美味健康</div>
      <div class="price">16r</div>
    </div>

    <div class="food">
      <!-- 肉类 -->
      <h2>肉类</h2>
      <h3>红烧肉</h3>
      <div>本店招牌，回购top1</div>
      <div class="price">25r</div>
      <h3>回锅肉</h3>
      <div>本店特色，下饭神器</div>
      <div class="price">28r</div>
    </div>

    <div class="food">
      <!-- 汤类 -->
      <h2>汤类</h2>
      <h3>西红柿鸡蛋汤</h3>
      <div>好评率100%</div>
      <div class="price">18r</div>
      <h3>紫菜蛋花汤</h3>
      <div>美味鲜香</div>
      <div class="price">17r</div>
    </div>

  </div>
</body>

</html>
